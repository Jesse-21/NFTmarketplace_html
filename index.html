<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- swiperjs cdn link -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />


    <!-- css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font Link-->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,700;1,400&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!--Custom css Link-->
    <link rel="stylesheet" href="css/style.css">

    <title>PsychoArt</title>
</head>
<body>
    <!--Header starts-->
    <header class="header bg-white10">
        <div class="container">
            <a href="#" class="logo bold white">Psycho<span class="lightpurple">Art</span></a>

            <div class="menu">
                <form action="" class="search-form">
                    <label for="search-box" class="fas fa-search"></label>
                    <input type="search" id="search-box" placeholder="Search items and collections">
                </form>
            <a href="#collections">Collections</a>
            <a href="#featured">Featured</a>
            <a href="#faq">FAQ</a>
            <div class="btn bg-purple wallet">Select Wallet</div>
            </div>

            <div class="fas fa-wallet" id="wallet"></div>
            <div class="fas fa-bars" id="bar"></div>
        </div>
    </header>
    <!--Header ends-->

    <section class="spacetop15 spacebottom10"></section>

    <script src="js/script.js"></script>
</body>
</html>
