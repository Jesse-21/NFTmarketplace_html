<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- swiperjs cdn link -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />


    <!-- css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font Link-->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,700;1,400&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!--Custom css Link-->
    <link rel="stylesheet" href="css/style.css">

    <title>PsychoArt</title>
</head>
<body>
    <!--Header starts-->
    <header class="header bg-white10">
        <div class="container">
            <a href="#home" class="logo bold white">Psycho<span class="lightpurple">Art</span></a>

            <div class="menu">
                <form action="" class="search-form">
                    <label for="search-box" class="fas fa-search"></label>
                    <input type="search" id="search-box" placeholder="Search items and collections"> 
                </form>
            <a href="#collections">Collections</a>
            <a href="#featured">Featured</a>
            <a href="#faq">FAQ</a>
            <div class="btn bg-purple wallet">Select Wallet</div>
            </div>

            <div class="fas fa-wallet" id="wallet"></div>
            <div class="fas fa-bars" id="bar"></div>
        </div>
    </header>
    <!--Header ends-->

    <!-- Home section starts -->
    <section id="home" class="spacetop15 spacebottom10"></section>
    <div class="container">
        <div class="row jc-between ai-center col-reverse-s">
            <div class="col5 col6-md col12-s ta-center-s">
                <h1 class="size5 bold spacebottom1">
                    Create, Sell & Collect Your Own Creative NFT
                </h1>
                <p class="size2 spacebottom3 halfwhite">Lorem ipsum dolor sit amet, My name is Mogbo and I shall be Big. Consectetur adipiscing elit.</p>

                    <div class="row col8 col9-md jc-between spacebottom4 jc-evenly-s col12-s">
                        <a href="#collections" class="btn bg-purple size2 white">Explore now</a>
                        <a href="#banner" class="btn bg-white10 size2 white">Sell NFT</a>
                    </div>

                    <div class="row jc-between">
                        <div class="ta-center">
                            <p class="size3 bold">45k+</p>
                            <p class="size2 halfwhite">Artworks</p>
                        </div>
                        <div class="ta-center">
                            <p class="size3 bold">30k+</p>
                            <p class="size2 halfwhite">Artists</p>
                        </div>
                        <div class="ta-center">
                            <p class="size3 bold">99k+</p>
                            <p class="size2 halfwhite">Auctions</p>
                        </div>
                    </div>
            </div>
            <div class="col6 col12-s spacebottom3-s">
                <img src="img/heroimage.png" class="img-responsive float" alt="">
            </div>
        </div>
    </div>
    <!-- Home ends -->

    <script src="js/script.js"></script>
</body>
</html>
